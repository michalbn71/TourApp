<div class='card'>
  <div class='card-header'>
    {{componentTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-4'>
        <input type='text' [(ngModel)]='placesFilter' placeholder="Filter by City or Country:" />
      </div>
    </div>
    <div class="row mb-4"></div>
    <div class='row'>
      <div class='col-md-6'>
        <h4>Filtered by: {{placesFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table' *ngIf="placesToDisplay.length">
        <thead>
          <tr>
            <th>Id</th>
            <th>Country</th>
            <th>City</th>
            <th>Description</th>
            <th>Date</th>
            <th>Rating</th>
            <th (click)="toggleBudget()">Budget - click to show!</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let place of placesToDisplay | filter: placesFilter : ['Country', 'City'] ;let i = index ">
            <a [routerLink]="['/tour', place.Id]"><td>{{place.Id }}</td></a>
            <td>{{ place.Country }}</td>
            <td>{{ place.City }}</td>
            <td>{{ place.Description | lowercase }}</td>
            <td>{{ place.Date }}</td>
            <td><app-rating [model]='place' (notifyRatingClick)='onNotifyRatingClick($event)'></app-rating></td>
            <td *ngIf="showBudget">{{ place.Budget  | number : '1.2-2' }} PLN</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-4'>
            <button id="insertToPlaces" (click)="reversePlacesOrder()">Reverse table order</button>
        </div>
      </div>
    </div>
    <div class='row js_eventInfo'>
      <div class='col-md-6'>
      </div>
    </div>
  </div>
</div>
